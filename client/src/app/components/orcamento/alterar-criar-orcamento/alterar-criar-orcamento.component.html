<div class="relative p-4 overflow-x-auto shadow-md sm:rounded-lg odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
  <form [formGroup]="orcamentoForm" (ngSubmit)="onSubmit()">
    <div class="grid gap-12 mb-12 md:grid-cols-1">
      <div>
        <label for="cliente" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente</label>
        <input type="text" id="cliente" formControlName="cliente" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Digite o nome do solicitante" required />
      </div>
      <div>
        <label
          for="descricao"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
            Descrição
        </label>
        <ckeditor [editor]="Editor" formControlName="descricao"></ckeditor>
      </div>
    </div>
    <button (click)="onSubmit()" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
      Salvar
    </button>
  </form>
</div>
