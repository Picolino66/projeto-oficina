<!-- Main modal -->
<div class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center">
  <!-- Modal content -->
  <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <div class="min-h-screen flex items-center justify-center min-h-screen bg-gray-900">
          <div class="flex flex-col md:flex-row md:space-x-12 space-y-6 md:space-y-0 bg-gray-800 p-6 rounded-lg shadow-lg max-w-4xl w-full">
              <!-- Lado esquerdo -->
              <div class="flex flex-col justify-center w-full md:w-1/2">
                  <h2 class="text-2xl font-bold text-white mb-6">Faça login</h2>
                  <div class="space-y-4">
                      <input
                          type="text"
                          placeholder="Usuário"
                          class="input input-bordered w-full"
                          [(ngModel)]="usuario"
                      >
                      <input
                          type="password"
                          placeholder="Senha"
                          class="input input-bordered w-full"
                          [(ngModel)]="senha"
                      >

                      <button
                          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                          type="button"
                          (click)="logar()"
                      >
                          Login
                      </button>
                  </div>
                  <div *ngIf="errorMessage" class="text-red-500 mt-2">
                      {{ errorMessage }}
                  </div>
              </div>
              <!-- Lado direito -->
              <div class="w-full md:w-1/2 bg-blue-500 text-white p-6 rounded-lg">
                  <h2 class="text-3xl font-bold mb-2">Oficina do Josué</h2>
                  <img src="https://escotec.com.br/wp-content/uploads/2023/01/Curso-Mecanica-de-Autos-2.0.jpg">
              </div>
          </div>
      </div>
  </div>
</div>
